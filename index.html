<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skullyfox Music Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="build/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    

    <main>
        <div class="appContainer">
            <div class="appContent">
                <span class="musicTitle">Born to Die</span>
                <span class="musicArtist">Skullyfox</span>
                <div class="albumPic">
                    <div class="albumCover" id="ac1"></div>
                    <div class="albumCover" id="ac2"></div>
                </div>
                <div class="player">
                    <div class="controler">
                        <i class="normal material-icons" id="previous">
                            skip_previous
                        </i>
                        <i class="normal material-icons" id="play">
                            play_circle_outline
                        </i>
                        <i class="normal material-icons" id="pause">
                            pause_circle_outline
                        </i>
                        <i class="normal material-icons" id="stop">
                            stop
                        </i>
                        <i class="normal material-icons" id="next">
                            skip_next
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="build/js/lib/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="build/js/main.js"></script>
</body>
</html>
